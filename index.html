<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Is it a palindrome?</h1>
    <div class="container1">
      <label for="text-input">Enter in text to check for a palindrome</label>
      <input type="text" id="text-input" required />
      <button type="submit" id="check-btn">Check</button>
      <div class="results-div">
        <p id="result"></p>
      </div>
    </div>
    <div class="container2">
      <h2>
        A <i>palindrome</i> is a word or sentence that's spelled the same way
        both forward and backward, ignoring punctuation, case, and spacing.
      </h2>
    </div>
  </body>
  <script src="main.js"></script>
</html>
